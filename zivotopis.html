<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generátor životopisu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    #vystup {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Generátor životopisu</h1>
  
  <form id="zivotopisForm">
    <label for="jmeno">Jméno:</label>
    <input id="jmeno" type="text" placeholder="Např. Josef Novák" required />
    
    <label for="vzdelani">Vzdělání:</label>
    <input id="vzdelani" type="text" placeholder="Např. SOU keramická výroba" required />
    
    <label for="zkusenosti">Pracovní zkušenosti:</label>
    <textarea id="zkusenosti" placeholder="Napiš své pracovní zkušenosti..." required></textarea>
    
    <label for="dovednosti">Dovednosti:</label>
    <textarea id="dovednosti" placeholder="Např. komunikace, zodpovědnost..." required></textarea>
    
    <button type="submit">Generovat životopis</button>
  </form>

  <div id="vystup"></div>
  
  <!-- Tlačítko pro tisk -->
  <button id="printBtn" style="display:none;" onclick="window.print();">Tisknout životopis</button>

  <script>
    document.getElementById("zivotopisForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Zabraňuje opětovnému načtení stránky

      const jmeno = document.getElementById("jmeno").value;
      const vzdelani = document.getElementById("vzdelani").value;
      const zkusenosti = document.getElementById("zkusenosti").value;
      const dovednosti = document.getElementById("dovednosti").value;

      // Odeslání požadavku na server (PHP skript)
      fetch("zivotopis.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          jmeno: jmeno,
          vzdelani: vzdelani,
          zkusenosti: zkusenosti,
          dovednosti: dovednosti
        })
      })
      .then(response => response.json())
      .then(data => {
        // Zobrazení vygenerovaného životopisu
        const zivotopisHtml = `
          <h2>Vygenerovaný životopis</h2>
          <p><strong>Jméno:</strong> ${data.zivotopis.jmeno}</p>
          <p><strong>Vzdělání:</strong> ${data.zivotopis.vzdelani}</p>
          <p><strong>Pracovní zkušenosti:</strong> ${data.zivotopis.zkusenosti}</p>
          <p><strong>Dovednosti:</strong> ${data.zivotopis.dovednosti}</p>
        `;
        document.getElementById("vystup").innerHTML = zivotopisHtml;
        document.getElementById("printBtn").style.display = 'inline-block'; // Zobrazí tlačítko pro tisk
      })
      .catch(error => {
        document.getElementById("vystup").innerHTML = "Chyba při generování životopisu.";
      });
    });
  </script>
</body>
</html>
