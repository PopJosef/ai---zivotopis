
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generátor životopisu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      margin: 2rem auto;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    #vystup {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Generátor životopisu pomocí AI</h1>
  <label for="jmeno">Jméno:</label>
  <input id="jmeno" type="text" placeholder="Např. Josef Novák" />

  <label for="vzdelani">Vzdělání:</label>
  <input id="vzdelani" type="text" placeholder="Např. SOU keramická výroba" />

  <label for="zkusenosti">Pracovní zkušenosti:</label>
  <textarea id="zkusenosti" placeholder="Napiš své pracovní zkušenosti..."></textarea>

  <label for="dovednosti">Dovednosti:</label>
  <textarea id="dovednosti" placeholder="Např. komunikace, zodpovědnost..."></textarea>

  <button onclick="vygenerujZivotopis()">Generovat pomocí AI</button>

  <div id="vystup"></div>

  <script>
    async function vygenerujZivotopis() {
      const jmeno = document.getElementById('jmeno').value.trim();
      const vzdelani = document.getElementById('vzdelani').value.trim();
      const zkusenosti = document.getElementById('zkusenosti').value.trim();
      const dovednosti = document.getElementById('dovednosti').value.trim();

      if (!jmeno || !vzdelani || !zkusenosti || !dovednosti) {
        alert("Vyplň prosím všechna pole.");
        return;
      }

      const prompt = `Vytvoř strukturovaný životopis na základě těchto údajů:\n\nJméno: ${jmeno}\nVzdělání: ${vzdelani}\nPracovní zkušenosti: ${zkusenosti}\nDovednosti: ${dovednosti}`;

      const response = await fetch("https://ai-zivotopis-php.onrender.com/api/zivotopis.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById("vystup").textContent = data.zivotopis || "Nepodařilo se vygenerovat.";
    }
  </script>
</body>
</html>
