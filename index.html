<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Životopis a Kalkulačka mzdy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    .section {
      margin-top: 3rem;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #vystup, #vystupMzda {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Online Nástroje</h1>

  <div class="section" id="zivotopis">
    <h2>Generátor životopisu</h2>
    <label for="jmeno">Jméno:</label>
    <input id="jmeno" type="text" placeholder="Např. Josef Novák" />

    <label for="vzdelani">Vzdělání:</label>
    <input id="vzdelani" type="text" placeholder="Např. SOU keramická výroba" />

    <label for="zkusenosti">Pracovní zkušenosti:</label>
    <textarea id="zkusenosti" placeholder="Napiš své pracovní zkušenosti..."></textarea>

    <label for="dovednosti">Dovednosti:</label>
    <textarea id="dovednosti" placeholder="Např. komunikace, zodpovědnost..."></textarea>

    <button onclick="vygenerujZivotopis()">Generovat životopis</button>
    <div id="vystup"></div>
  </div>

  <div class="section" id="mzda">
    <h2>Kalkulačka mzdy</h2>
    <label for="hodiny">Odpracované hodiny:</label>
    <input id="hodiny" type="number" placeholder="Např. 160" />

    <label for="sazba">Hodinová mzda (Kč):</label>
    <input id="sazba" type="number" placeholder="Např. 150" />

    <label for="nocni">Noční hodiny:</label>
    <input id="nocni" type="number" placeholder="Např. 20" />

    <label for="vikend">Víkendové hodiny:</label>
    <input id="vikend" type="number" placeholder="Např. 16" />

    <label for="prescasy">Přesčasy:</label>
    <input id="prescasy" type="number" placeholder="Např. 10" />

    <button onclick="spocitatMzdu()">Spočítat mzdu</button>
    <div id="vystupMzda"></div>
  </div>

  <script>
    function vygenerujZivotopis() {
      const jmeno = document.getElementById('jmeno').value.trim();
      const vzdelani = document.getElementById('vzdelani').value.trim();
      const zkusenosti = document.getElementById('zkusenosti').value.trim();
      const dovednosti = document.getElementById('dovednosti').value.trim();

      if (!jmeno || !vzdelani || !zkusenosti || !dovednosti) {
        alert("Vyplň prosím všechna pole.");
        return;
      }

      const html = `
        <h3>Životopis</h3>
        <p><strong>Jméno:</strong> ${jmeno}</p>
        <p><strong>Vzdělání:</strong> ${vzdelani}</p>
        <p><strong>Pracovní zkušenosti:</strong> ${zkusenosti}</p>
        <p><strong>Dovednosti:</strong> ${dovednosti}</p>
      `;

      document.getElementById('vystup').innerHTML = html;
    }

    function spocitatMzdu() {
      const hodiny = parseFloat(document.getElementById('hodiny').value) || 0;
      const sazba = parseFloat(document.getElementById('sazba').value) || 0;
      const nocni = parseFloat(document.getElementById('nocni').value) || 0;
      const vikend = parseFloat(document.getElementById('vikend').value) || 0;
      const prescasy = parseFloat(document.getElementById('prescasy').value) || 0;

      const zaklad = hodiny * sazba;
      const priplatekNocni = nocni * (sazba * 0.1);
      const priplatekVikend = vikend * (sazba * 0.25);
      const priplatekPrescasy = prescasy * (sazba * 0.5);
      const hrubaMzda = zaklad + priplatekNocni + priplatekVikend + priplatekPrescasy;

      const dan = hrubaMzda * 0.15;
      const cistaMzda = hrubaMzda - dan;

      document.getElementById('vystupMzda').innerHTML = `
        <p><strong>Hrubá mzda:</strong> ${hrubaMzda.toFixed(2)} Kč</p>
        <p><strong>Daň (15 %):</strong> ${dan.toFixed(2)} Kč</p>
        <p><strong>Čistá mzda:</strong> ${cistaMzda.toFixed(2)} Kč</p>
      `;
    }
  </script>
</body>
</html>
